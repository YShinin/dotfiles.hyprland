# Файл: ~/.config/wallust/templates/terminal-colors.conf

# Специальные цвета (фон, текст, курсор)
background={{background}}
foreground={{foreground}}
cursor={{cursor}}

# Черный (обычно фон или чуть светлее)
color0={{color0}}
color8={{color8}}

# --- РЕШЕНИЕ ВАШЕЙ ПРОБЛЕМЫ ---
# Мы берем жесткий Красный и Зеленый и подмешиваем к ним 20% фона обоев.
# Результат: цвета сочетаются с обоями, но ОСТАЮТСЯ цветными.

# Красный (Ошибки)
color1={{ "#ff0000" | blend(background, 0.2) }}
color9={{ "#ff0000" | blend(background, 0.1) }}

# Зеленый (Успех/Git)
color2={{ "#00ff00" | blend(background, 0.2) }}
color10={{ "#00ff00" | blend(background, 0.1) }}

# Желтый (Варнинги)
color3={{ "#ffff00" | blend(background, 0.2) }}
color11={{ "#ffff00" | blend(background, 0.1) }}

# Синий и остальные пусть генерирует Wallust, они обычно норм
color4={{color4}}
color12={{color12}}
color5={{color5}}
color13={{color13}}
color6={{color6}}
color14={{color14}}
color7={{color7}}
color15={{color15}}
